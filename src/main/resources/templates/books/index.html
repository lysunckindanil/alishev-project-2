<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<main>
    <article>
        <div th:each="book : ${books}">
            <a th:href="@{/books/{id} (id=${book.getBook_id()})}"
               th:text="${book.getName()} + ', ' + ${book.getAuthor()} +', ' + ${book.getYear()}"></a>
        </div>
        <br>
        <hr>
        <a th:href="@{/books/new}">Create new book</a>
    </article>
</main>
</body>
</html>
